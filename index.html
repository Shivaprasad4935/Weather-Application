<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div>
            <input id="search-input"type="text" placeholder="Search Locations">
            <button id="search-button">search</button>
         </div>
         <div id="search-result">
            <h3>City : <span id="city"></span></h3>
            <h3>Region : <span id="region"></span></h3>
            <h3>Country : <span id="country"></span></h3>
            <h3>Temperature : <span id="temperature"></span></h3>
            <h3>Humidity : <span id="humidity"></span></h3>
            <h3>Condition : <span id="condition"></span></h3>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
